<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Text to Clipboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="text-box">
            <h1 id="title">Copy Text to Clipboard</h1>
            <textarea name="text" id="text" cols="30" rows="10"></textarea>
            <button id="copy">Copy Text</button>
        </div>
    </div>

    <script>
        let copyTextEl = document.querySelector(".text-box");
        let textEl = document.getElementById("text");
        let copyEl = document.getElementById("copy");

        copyEl.onclick = function() {
            textEl.select();
            document.execCommand("copy");
            window.getSelection().removeAllRanges();
            copyTextEl.classList.add('active')
            setTimeout(() => {
                copyTextEl.classList.remove("active")
            }, 1000);
        }
    </script>
    
</body>
</html>
